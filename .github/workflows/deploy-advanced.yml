name: Advanced CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: mypetsvoice/app

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://postgres:test@localhost:5432/test_db
      run: |
        python -m pytest test/ -v --cov=app --cov-report=xml || echo "No tests found"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/my-pets-voice
          
          # ë°±ì—… ìƒì„±
          sudo docker compose -f docker-compose.aws.yml ps > deployment_backup.log
          
          # ìµœì‹  ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
          git pull origin main
          
          # í—¬ìŠ¤ì²´í¬ í•¨ìˆ˜
          health_check() {
            for i in {1..30}; do
              if curl -f http://localhost/ > /dev/null 2>&1; then
                echo "âœ… Health check passed"
                return 0
              fi
              echo "â³ Waiting for application to start... ($i/30)"
              sleep 10
            done
            echo "âŒ Health check failed"
            return 1
          }
          
          # ë¬´ì¤‘ë‹¨ ë°°í¬
          echo "ğŸš€ Starting zero-downtime deployment..."
          
          # ìƒˆ ì´ë¯¸ì§€ë¡œ ì—…ë°ì´íŠ¸
          sudo docker compose -f docker-compose.aws.yml pull
          sudo docker compose -f docker-compose.aws.yml up -d --no-deps web
          
          # í—¬ìŠ¤ì²´í¬
          if health_check; then
            echo "âœ… Deployment completed successfully!"
            
            # ì´ì „ ì´ë¯¸ì§€ ì •ë¦¬
            sudo docker image prune -f
          else
            echo "âŒ Deployment failed, rolling back..."
            sudo docker compose -f docker-compose.aws.yml restart web
            exit 1
          fi

  notify:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "ğŸ‰ Deployment successful!"
        else
          echo "ğŸ’¥ Deployment failed!"
        fi